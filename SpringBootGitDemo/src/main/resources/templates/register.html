<form action="#" th:action="@{/register}" th:object="${user}"  method="POST" >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Fname </label>
                <div class="col-8">
                    <input type="text" id="fname" th:field="*{fname}" class="form-control"  />
                   <p th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}">Hello World</p>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Lname: </label>
                <div class="col-8">
                    <input type="text" id="lname" th:field="*{lname}" class="form-control" />
                    <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}">Lname Error</span>
                </div>
            </div>

</div>

 <div>
                <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
            </div>
</form>
